<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Meme Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#d60000">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div id="firefox-message" class="message" style="display: none">
    В Firefox нужно на странице
    <code>about:config</code>
    включить параметр
    <code>dom.events.asyncClipboard.clipboardItem</code>
    для работы функции копирования в буфер обмена.
    Перезагрузите страницу после включения.
</div>
<div class="editor">
    <div id="meme-container" class="meme" style="background-image: url('img/engineer.jpg')">
        <span class="meme-text" contenteditable>Вы чего творите?</span>
        <span class="meme-text" contenteditable>Это ж опасный мутаген!</span>
    </div>
    <div class="editor-button-container">
        <label class="button">
            Поменять картинку
            <input id="select-image-input" type="file" accept="image/*" class="d-none">
        </label>
        <button id="download-button" type="button" class="button">Скачать</button>
        <button id="copy-button" type="button" class="button">Копировать в буфер обмена</button>
    </div>
</div>
<script src="vendors/html2canvas_1.4.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
