<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Meme Creator</title>
    <base href="/">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="firefox-message" class="message" style="display: none">
    В Firefox нужно на странице
    <code>about:config</code>
    включить параметр
    <code>dom.events.asyncClipboard.clipboardItem</code>
    для работы функции копирования в буфер обмена.
    Перезагрузите страницу после включения.
</div>
<div class="editor">
    <div id="meme-container" class="meme" style="background-image: url('/img/engineer.jpg')">
        <span class="meme-text" contenteditable>Вы чего творите?</span>
        <span class="meme-text" contenteditable>Это ж опасный мутаген!</span>
    </div>
    <div class="editor-button-container">
        <label class="button">
            Поменять картинку
            <input id="select-image-input" type="file" accept="image/*" class="d-none">
        </label>
        <button id="download-button" type="button" class="button">Скачать</button>
        <button id="copy-button" type="button" class="button">Копировать в буфер обмена</button>
    </div>
</div>
<script src="/vendors/html2canvas_1.4.1.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
